
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COP4331 | Project 1</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

  <!-- Navigation bar -->
  <div class="wrapper"> 
    <img src="images/logo.png" alt="Sapling Circle Logo" class="logo">   
    <div class="motto">Where connections take root ü™¥ üêù</div>
    <ul>
        <li><a href="#" class="link" onclick="loginTab()">Login</a></li>
        <li><a href="#" class="link" onclick="registerTab()">Sign up</a></li>
      </ul>

  </div>

  <div class="box-containner">
    <!-- Login Form -->
    <div class="login" id="login">

      <!-- Greet returning users -->
      <div class="greeting">
        <h2>Welcome back!</h2>
      </div>

      <!-- Login header -->
      <div class="top">
        <h3>Login</h3>
      </div>

      <!-- Login input fields -->
      <div class="form-box">
        <input type="text" class="input-field" placeholder="Username or Email *" id="loginName">
      </div>
      <div class="form-box">
        <input type="password" class="input-field" placeholder="Password *" id="loginPassword">
      </div>
      <div class="form-box">
        <input type="submit" class="submit" value="Login" onclick="doLogin()">
      </div>
      <div id="loginResult" class="alert"></div>

      <!-- Offers option to sign up instead -->
      <div class="option-prompt">
        <span>Don't have an account?<a href="#" onclick="registerTab()">Sign Up</a></span>
      </div>

    </div>

    <!-- Register Form -->
    <div class="register" id="register">

      <!-- Greet new users-->
      <div class="greeting">
        <h2>Welcome!</h2>
      </div>

      <!-- Sign up header -->
      <div class="top">
        <h3>Sign up</h3>
      </div>

      <!-- Sign up input fields -->
      <div class="form-box">
        <input type="text" class="input-field" placeholder="First Name *" id="signupFirstName">
      </div>
      <div class="form-box">
        <input type="text" class="input-field" placeholder="Last Name *" id="signupLastName">
      </div>
      <div class="form-box">
        <input type="text" class="input-field" placeholder="Username *" id="signupLogin">
      </div>
      <div class="form-box">
        <input type="password" class="input-field" placeholder="Password *" id="signupPassword">
      </div>
      <div class="form-box">
        <input type="submit" class="submit" value="Sign up" onclick="doSignup()">
      </div>
      <div id="signupResult"></div>

      <!-- Offers option to sign in instead -->
      <div class="option-prompt">
        <span>Have an account?<a href="#" onclick="loginTab()">Sign in</a></span>
      </div>

    </div>
  </div>

  <script>
    // Initialize tab switching when page loads
    document.addEventListener('DOMContentLoaded', function() {
      initializeTabSwitching();
    });
  </script>

</body>
</html>
